spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/aircargo?options=-c%20TimeZone=UTC
    username: postgres
    password: Ashutosh1503k
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        jdbc.time_zone: UTC   # ensure ORM uses UTC

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000

  cache:
    type: redis

  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/aircargo?options=-c%20TimeZone=UTC
    user: postgres
    password: Ashutosh1503k
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true

management:
  endpoints:
    prometheus: true
    web:
      exposure:
        include: health,info,metrics,prometheus

app:
  cache:
    ttl:
      route: PT15M
      flight: PT30M